<div class="auth-page-container">
  <div class="auth-container">
    <h2>Prijava</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Lozinka:</label>
        <input type="password" id="login-password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit">Prijavi se</button>
    </form>
    <p>Nemate nalog? <a routerLink="/register">Registrujte se ovde</a></p>
    </div>
</div>
